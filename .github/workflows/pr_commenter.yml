name: PR File Reporter
on:
  pull_request:
    types: [opened, synchronize] # Run when PR is created or new code is pushed

jobs:
  list-files:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write # Required to allow the bot to post comments
    steps:
      - name: Comment Changed Files
        uses: actions/github-script@v7
        with:
          script: |
            // 1. Get the list of files from the PR
            const { data: files } = await github.rest.pulls.listFiles({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.pull_request.number
            });

            // 2. Format the list into a string
            const fileNames = files.map(file => ` - ${file.filename}`).join('\n');
            const body = `### ðŸ“‚ Files changed in this PR:\n${fileNames}`;

            // 3. Post the comment
            await github.rest.issues.createComment({
              issue_number: context.payload.pull_request.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
